<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Les Gourmets</title>
    <link rel="javascript" href="index.js">
</head>

<body>
    
     <!------------------------------- /*logo et nom*/ ------------------------------->
<header>
    <img src="ressources/LogoBlack2.png" alt="Logo" id="logo"/>
    <h1 id="home">Wild food</h1>
    <nav  class="navbar">
        <ul>
       <li><a href="#home"><img src="ressources/icons8-page-d’accueil-64.png"></a></li>  
       <li><a href="#maps"><img src="ressources/icons8-google-maps-480.png"></a></li> 
       <li><a href="#favorite"><img src="ressources/icons8-cuisinier-homme-91.png"></a></li> 
        </ul>
    
</nav>
</header>

<main>
    <input type="button" id="add" >
<!------------------------------- BOX MODAL IDENTIFIANT -------------------------------->
    
    <div id="identifiant" class="boxModal">
        <div class="modalContent">
                <form>
                    <label for="id">Identifiant :</label><br>
                    <input type="text" id="id" name="id" required><br>
                    <label for="mdp">Mots de passe :</label><br>
                    <input type="password" id="mdp" name="mdp"required><br><br>
                    <button type="submit" id="submitVerify">Validez</button>
                    <span id="closeIdent">Close</span>
                </form>
        </div>
    </div>
<!------------------------------- BOX MODAL FORM -------------------------------->   
    <div id="formRest" class="formModal">
        <!-- <div class="formModalContent"> -->
            <form id="formAdmin">
                <label for="nameAdmin">Nom du restaurant:</label><br />
                <input type="text" id="nameAdmin" name="nameAdmin" value=""/><br />
                <label for="prixAdmin">Prix:</label><br />
                <input type="text" id="prixAdmin" name="prixAdmin" value="" /><br />
                <label for="noteAdmin">Note:</label><br />
                <select id="noteAdmin" name="noteAdmin" value="" >
                  <option value="1">$</option>
                  <option value="2">$$</option>
                  <option value="3">$$$</option>
                  <option value="4">$$$$</option>
                  <option value="5">$$$$$</option> </select
                ><br />
                <label for="themeAdmin">Thématique:</label><br />
                <select id="themeAdmin" name="themeAdmin">
                  <option value="Africaine">Africaine</option>
                  <option value="Asiat">Asiatique</option>
                  <option value="Caribeenne">Caribéenne</option>
                  <option value="Fast-Food">Fast-Food</option>
                  <option value="Française">Française</option>
                  <option value="Italienne">Italienne</option>
                  <option value="Orientale">Orientale</option>
                  <option value="Street-Food">Street-Food</option> </select
                ><br />
                <label for="gpsAdmin">Coordonée:</label><br />
                <input type="text" id="gpsAdmin" name="gpsAdmin" /><br />
                <label for="avisAdmin">Avis:</label><br />
                <input type="text" id="avisAdmin" name="avisAdmin" /><br/><br>
                <button type="submit" id="submitAdmin">AJOUTE</button>
              </form>
        <!-- </div> -->
    </div>
<!------------------------------- /*search bar*/ -------------------------------->
    
    <div class="searchBar">
        <div class="flip-box">
            <div class="flip-box-int">
                <div class="pile">
                    <input type="button" id="searchButton">
                </div>
                <div class="face">
                    <input type="button" id="searchButton2" alt="Soumettre">
                </div>
            </div>
        </div>
        <input id="searchText" type="text" placeholder="miam Tu as envie de quoi? miam"> 
    </div> 
    <!------------------------------- image, maps et caractéristique du restaurant ------------------------------->
    <section id="restaurantListe">
        <article class="place">
            <div class="imageAndMap">
                <img class="imagePlace" src="https://loremflickr.com/320/240/paris,girl/all" alt="Restaurant">
        
                <aside id="map">
                    <!-- <iframe src="" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> -->
                    </iframe>
                </aside>
            </div>
            <div class="description">
                <div class="name"><img class="imageName" src="/ressources/restaurant icone.png" alt="Icone Nom">Nom</div>
                <div class="theme"><img class ="imageTheme" src="/ressources/menu icone.png" alt="Icone Thematique">Théme</div>
                <div class="avis"><img class ="imageAvis" src="/ressources/comments icone.png" alt="Icone Avis">Avis</div>
                <div class="price"><img class ="imagePrice" src="/ressources/euro icone.png" alt="Icone Prix">Prix</div>
                <div class="note"><img class ="imageNote" src="/ressources/etoile icone.png" alt="Icone Note">Note</div>
                <label id="heart"><input type="checkbox"> Like</label>
            </div>
        </article> 
    </section>
</main>
 <!-- les reseaux sociaux et contact us -->
   <footer>
    <ul>
    <li><a href="https://facebook.com"><img src="ressources/facebook icone.png"></a></li>
    <li><a href="https://instagram.com"><img src="ressources/instagram icone.png"></a></li>
    <li><a href="https://twitter.com"><img src="ressources/twitter icone.png"></a></li>
    <li><a href="https://snapchat.com"><img src="ressources/snapchat icone.png"></a></li>
    <li><a href="mailto:email@example.com">Contactez nous</a></li>
    </ul>
   
   </footer> 
   <script src="index.js"></script>
</body>

</html>
